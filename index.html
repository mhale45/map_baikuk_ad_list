        #map {
            width: 100%;

        }
        h2 {
            position: absolute; /* 📌 화면에서 절대 위치 */
            top: 10px; /* 📌 위에서 10px 간격 */
            left: 10px; /* 📌 왼쪽에서 10px 간격 */
            background-color: rgba(255, 255, 255, 0.8); /* 📌 반투명 흰색 배경 */
            padding: 8px 12px; /* 📌 내부 여백 */
            border-radius: 6px; /* 📌 둥근 테두리 */
            font-size: 30px; /* 📌 글자 크기 */
            font-weight: bold; /* 📌 글자 굵기 */
            z-index: 1000; /* 📌 지도보다 항상 위에 있도록 설정 */
        }
        .info-window {
            font-size: 13px !important; /* 🔹 글자 크기 설정 */
            font-weight: bold !important; /* 🔹 글자 굵게 설정 */
            background-color: white !important; /* 🔹 배경 색상을 흰색으로 설정 */
            padding: 3px !important; /* 🔹 내부 여백 설정 */
            border-radius: 3px !important; /* 🔹 박스 테두리를 둥글게 만듦 */

            max-width: 500px !important; /* 🔹 최대 너비 설정 */
            max-height: 500px !important; /* 🔹 최대 높이 설정 */
            min-height: 15px !important; /* 🔹 최소 높이 설정 */

            white-space: nowrap !important; /* 🔹 자동 줄바꿈 방지 (공백이 있어도 줄바꿈되지 않음) */
            overflow-x: auto !important; /* 🔹 텍스트가 넘칠 경우 가로 스크롤 생성 */
            overflow-y: auto !important; /* 🔹 내용이 많으면 세로 스크롤 생성 */
            
            word-wrap: normal !important; /* 🔹 단어가 강제로 줄바꿈되지 않도록 설정 */
            overflow-wrap: normal !important; /* 🔹 공백이 있어도 줄바꿈 방지 */            
        }
        /* 📌 버튼 스타일 */
        #openInitialInfoWindows, #closeAllInfoWindows {
            position: absolute; 
            left: 20px; 
            padding: 10px 15px; 
            border: none; 
            border-radius: 5px; 
            font-weight: bold; 
            cursor: pointer;
            width: auto;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #openInitialInfoWindows {
            bottom: 60px; /* 닫기 버튼 위에 위치 */

        #closeAllInfoWindows {
            bottom: 20px;

            color: white;
        }

</body>
